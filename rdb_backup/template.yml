
communal:

  backup_root: /backup-root
  backup_path: '{db_name}/{table_name}'   # {dbms_name}  {date_time}

  #include:   # you customization database and table processor
  #  - python_path.python_module


dbms_1:
  __dbms__:
    processor: postgresql   # mysql  |  postgresql  |  processor_defined_youself

  database_1:
    __db__:
#      schema: public
      ignore: 'table3 log_yyyymmdd log_*'
    table_1: select * from table_1 where create_time > yyyymmdd


dbms2:
  __dbms__:
    processor: mysql
    username: root
    password: xxxx

  database_2:
    table_2:
      selector: select * from table_2 where create_time > yyyymmdd
#      processor: customization_processor  # default (not need define)  |  processor_defined_youself
#      customization_param1: xxx
#      customization_param2: xxx
